<div class="row g-0">
  <div class="col-sm-7">
    <form class="formulaire" (ngSubmit)="addCatalog()">
        <h1>Création d'un catalogue</h1>
        <div class="champs">
        
        <input type="file" class="file" name="file" id="file" class="inputfile" value="rien" onchange="document.getElementById('myImg').src='../assets/images/'+file.value.substring(12);"/>
        <label id="label" style="position: relative; z-index: 1;" for="file"></label>
        <img id="myImg" src="#" alt="">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nom"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted}"
          />
          <div *ngIf="submitted " class="invalid-feedback">
            <div>Name is required</div>
          </div>
        
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Adresse"
            formControlName="address"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted }"
          />
          <div *ngIf="submitted" class="invalid-feedback">
            <div>Address is required</div>
          </div>

          <input
            type="text"
            id="city"
            name="city"
            placeholder="Ville"
            formControlName="city"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted }"
          />
          <div *ngIf="submitted" class="invalid-feedback">
            <div>City is required</div>
          </div>

          <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Téléphone"
          formControlName="phone"
          [ngClass]="{ 'is-invalid': submitted }"
        />
          <button id="ajouter" [disabled]="loading" (submit)="addCatalog()">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Ajouter</button
          ><br />
        
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
        
        </div>
    </form>
  </div>
  <div class="col-sm-5">
    <img src="../assets/images/ajoutCatalogue.jpg" style="width:100%; height:100%;">
  </div>
</div>
