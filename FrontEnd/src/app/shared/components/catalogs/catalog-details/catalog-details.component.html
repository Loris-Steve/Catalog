<div class="catalogue">

        <div class="col-sm-6">
            <img class="card-img-top"
                [src]="imageCatalog"
                alt="Card image cap">
        </div>  
        <div class="col-sm-6">
            <h2>{{ catalog.titleCatalog }}</h2>
            <p>{{ catalog.addressCatalog }}</p>
            <p>Adresses</p>
            <p>Tel</p>

        </div>
    </div>
</div>
