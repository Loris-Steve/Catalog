<div class="row catalogues">
    <div class="col-7">
        <!-- boucle sur la liste des catalogs -->
        <div class="boutique" *ngFor="let catalog of catalogs" (click)="showDetails(catalog.idCatalog)">
            <div class="catalogue">
                <div class="row">
                    <div class="col-sm-6">
                        <img class="card-img-top"
                            src="https://images.pexels.com/photos/929245/pexels-photo-929245.jpeg?cs=srgb&dl=pexels-artem-beliaikin-929245.jpg&fm=jpg"
                            alt="Card image cap">
                    </div>
                    <div class="col-sm-6">
                        <h2>{{ catalog.titleCatalog }}</h2>
                        <p>{{ catalog.addressCatalog }}</p>
                        <p>Adresses</p>
                        <p>Tel</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41996.179126039984!2d2.31549842127618!3d48.862763980223264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671d877937b0f%3A0xb975fcfa192f84d4!2sMus%C3%A9e%20du%20Louvre!5e0!3m2!1sfr!2sfr!4v1655491222978!5m2!1sfr!2sfr"
            style="border:0; width:120%; height:70%" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
